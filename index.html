<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marching Square</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body oncontextmenu="return false;">
    <div>
        <canvas id="game"></canvas>
    </div>
    <div>
        <ul>
            <li>
                <label for="wallValueTop">WALL_VALUE_TOP</label>
                <input type="range" min="0" max="1" step="0.01" id="wallValueTop">
                <p id="wallValueTopText">0.5</p>
            </li>
            <li>
                <label for="wallValueBottom">WALL_VALUE_BOTTOM</label>
                <input type="range" min="0" max="1" step="0.01" id="wallValueBottom">
                <p id="wallValueBottomText">0.5</p>
            </li>
            <li>
                <label for="noiseSize">NOISE_SIZE</label>
                <input type="range" min="0" max="0.5" value="0.1" step="0.0001" id="noiseSize">
                <p id="noiseSizeText">0.1</p>
            </li>
            <li>
                <button id="regenerate">Regenerate</button>
            </li>
        </ul>
    </div>

    <!--MAIN SCRIPT-->
    <script src="./js/perlin.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
